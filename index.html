<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/devrama-book.css">
  <link rel="stylesheet" href="css/style.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="js/devrama.book.js"></script>
</head>
<body>
  <div class="container">
    <div class="devrama-book">
      <ul class="front">
        <li class="front">
          <h1>Front Page Title</h1>
        </li>
        <li class="back">
          <!-- You can decorate the back of the front cover page. -->
        </li>
      </ul>
      <ul class="page">
        <li></li>
      </ul>
    </div>
  </div>

  <template id="profile-page-tpl">
    <div class="profile-page">
      <div class="person">
        <p>【名前】 <span id="profile-name"></span></p>
      </div>
      <div class="profile">
        <p>【部署】 <span id="profile-department"></span></p>
        <p>【出身】 <span id="profile-from"></span></p>
        <p>【特技/趣味】 <span id="profile-hobby"></span></p>
        <p>【好きなこと・もの】 <span id="profile-like"></span></p>
      </div>
    </div>
  </template>

  <template id="introduced-people-page-tpl">
    <div class="introduced-people">
      <div class="title">紹介した人</div>
      <div class="people"></div>
    </div>
  </template>
  <script src="js/index.js"></script>
</body>
</html>
